// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Versions
    ext.astl = '1.0.1'
    ext.chuck = '1.1.0'
    ext.constraint_layout = '1.1.3'
    ext.dagger = '2.17'
    ext.dimens = '1.4'
    ext.espresso = '3.0.1'
    ext.firebase = '16.0.4'
    ext.firebase_crashlytics = '2.9.5'
    ext.flexbox = '1.0.0'
    ext.glide = '4.8.0'
    ext.groupie = '2.1.0'
    ext.junit = '4.12'
    ext.kotlin_version = '1.2.71'
    ext.leakcanary = '1.5.4'
    ext.lifecycle = '1.1.1'
    ext.materialprogressview = '1.0.6'
    ext.mockito = '2.10.0'
    ext.mockito_inline = '2.18.3'
    ext.mockito_kotlin = '1.6.0'
    ext.moshi = '1.7.0'
    ext.okhttp = '3.8.0'
    ext.recyclerviewanimators = '2.3.0'
    ext.retrofit = '2.3.0'
    ext.room = '1.1.1'
    ext.support = '28.0.0'

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:3.2.0"
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.google.gms:google-services:4.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
